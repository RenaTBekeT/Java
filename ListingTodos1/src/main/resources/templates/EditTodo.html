<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Todo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .edit-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-save {
            background-color: #007BFF;
            color: white;
            width: 100%;
        }
        .btn-save:hover {
            background-color: #0056b3;
        }
        .btn-back {
            margin-top: 10px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="edit-container">
        <h2 class="text-center text-primary">Edit Todo</h2>
        <form method="POST" th:action="@{'/todo/' + ${todo.id} + '/edit'}">
            <!-- üîπ Todo Description -->
            <div class="mb-3">
                <label for="title" class="form-label">Todo Description:</label>
                <input th:value="${todo.title}" type="text" class="form-control" id="title" name="title" required>
            </div>

            <!-- üîπ Urgent & Done Checkboxes -->
            <div class="mb-3 form-check">
                <input th:checked="${todo.urgent}" type="checkbox" class="form-check-input" id="urgent" name="urgent">
                <label for="urgent" class="form-check-label">Urgent</label>
            </div>
            <div class="mb-3 form-check">
                <input th:checked="${todo.done}" type="checkbox" class="form-check-input" id="done" name="done">
                <label for="done" class="form-check-label">Done</label>
            </div>

            <!-- üîπ Assignee Selection -->
            <div class="mb-3">
                <label for="assignee" class="form-label">Assignee</label>
                <select id="assignee" name="assignee" class="form-select">
                    <option th:each="assignee : ${assignees}" th:value="${assignee}" th:text="${assignee.assignee}"></option>
                </select>
            </div>

            <!-- üîπ Submit Button -->
            <button class="btn btn-save" type="submit">Save Changes</button>
        </form>

        <!-- üîπ Back Button -->
        <a href="/todo/list" class="btn btn-outline-secondary btn-back">‚Üê Back to List</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
