<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css/">
</head>
<body>
<h1>Edit todo</h1>
<form method="POST" th:action="@{'/todo/' + ${todo.id} + '/edit'}">
    <label class="" for="title">Todo Description:</label>
    <input th:value="${todo.title}" type="text" id="title" name="title">
    <br>
    <label for="urgent">Urgent </label>
    <input th:checked="${todo.urgent}" type="checkbox" id="urgent" name="urgent">
    <br>
    <label for="done"> Done</label>
    <input th:checked="${todo.done}" type="checkbox" id="done" name="done">
    <br>
    <label for="assignee">Assignee</label>
    <select id="assignee"  name="assignee">
        <option  th:each="assignee : ${assignees}" th:value="${assignee}" th:text="${assignee.assignee}">
        </option>
    </select>
    <button class="submitButton" type="submit">EDIT</button>
</form><br>

</body>
<a href="/todo/list">BACK TO LIST</a><br>
</html>
