<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css/">
</head>
<body>
<h1>Edit todo</h1>
<form method="POST" th:action="@{'/todo/' + ${assignee.id} + '/editAssignee'}">
    <label class="" for="assignee">Assignee name</label>
    <input th:value="${assignee.assignee}" type="text" id="assignee" name="assignee">
    <br>
    <label class="" for="email">Assignee email</label>
    <input th:value="${assignee.email}" type="text" id="email" name="email">
    <br>
    <button class="submitButton" type="submit">EDIT</button>
</form>
<br>
</body>
<a href="list">BACK TO LIST</a><br>
</html>
