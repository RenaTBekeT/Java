<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
<h1>Programmer Fox Club</h1>
<h2 th:text="'USER ' + ${users.username}"></h2>
<form method="POST" th:action="@{'/setName?name=' + ${name}}">
    <div>
        <label class="" for="setName">New name</label>
        <input type="text" id="setName" name="setName">
        <button class="submitButton" type="submit" >GO</button>
    </div>
</form><br>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr><td th:text="${users.id}"></td>
        <td th:text="${users.username}"></td>
        <td th:text="${foxes}"></td>
    </tr>
</table>
<img src="greenfox.png" alt="greenFox"><br>
<a th:href="@{'/nutritionStore?name=' + ${users.getUsername()}}">Nutrition Store</a><br>
<a th:href="@{'/setTricks?name=' + ${users.getUsername()}}">Set new tricks</a><br>

<br>
<br>
<a href="/foxclub">SIGN OUT</a><br>
<H1>Known tricks</H1>
</body>
</html>
