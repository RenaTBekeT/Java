<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/styles.css}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<main class="authWrap">

  <div class="authContainer">
    <img class="authLogo" th:src="@{/PikachuBig.png}" alt="Pikachu">

    <section class="authCard">
      <div class="authTitle">Login</div>

      <div class="authError" th:if="${error}" th:text="${error}"></div>

      <form class="authForm" method="POST" th:action="@{/loginUser}" id="loginForm">
        <div class="field">
          <label for="name">Username</label>
          <input class="input" type="text" id="name" name="name" autocomplete="username" required>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input class="input" type="password" id="password" name="password" autocomplete="current-password" required>
        </div>

        <button id="loginBtn" class="btn btn-primary btn-block" type="submit">Go</button>
      </form>

      <div class="authLinks">
        <a class="btn btn-yellow" th:href="@{/pokemonclub}">
          Back to main page</a>
        <a class="btn btn-soft" th:href="@{/register}">Create account</a>
      </div>
    </section>
  </div>
</main>
</body>
</html>
