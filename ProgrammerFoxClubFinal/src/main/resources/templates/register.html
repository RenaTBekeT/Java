<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<main class="authWrap">

    <div class="authContainer">
        <img class="authLogo" th:src="@{/charizardBig.png}" alt="Charizard">

        <section class="authCard">
            <div class="authTitle">Register</div>

            <div class="authError" th:if="${error}" th:text="${error}"></div>

            <form class="authForm" method="POST" th:action="@{/register}">
                <div class="field">
                    <label for="name">Choose Username</label>
                    <input class="input" type="text" id="name" name="name" autocomplete="username" required>
                </div>

                <div class="field">
                    <label for="password">Choose Password</label>
                    <input class="input" type="password" id="password" name="password" autocomplete="new-password" required>
                </div>

                <button class="btn btn-primary btn-block" type="submit">Create account</button>
            </form>

            <div class="authLinks">
                <a class="btn btn-yellow" th:href="@{/pokemonclub}">
                    Back to main page</a>
                <a class="btn btn-soft" th:href="@{/loginUser}">I already have an account</a>
            </div>
        </section>
    </div>

</main>
</body>
</html>
