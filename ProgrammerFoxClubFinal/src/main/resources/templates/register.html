<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>

<h1>Programmer Fox Club</h1>
<h2>Registration Page</h2>

<form method="POST" th:action="@{/register}">
    <div class="form-row">
        <label for="name">Select Username:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Select password:</label>
        <input type="password" id="password" name="password" required>

        <button class="submitButton" type="submit">GO</button>
    </div>
</form>

<br>

<img th:src="@{/greenfox.png}" alt="greenFox"><br>
<a th:href="@{/foxclub}">BACK TO MAIN PAGE</a><br>

</body>
</html>
