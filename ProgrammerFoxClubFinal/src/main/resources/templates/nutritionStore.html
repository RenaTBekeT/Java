<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Store</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>

<h1>Programmer Fox Club</h1>
<h2 th:text="'USER ' + ${users.username}"></h2>

<!-- Aktuální liška (pokud existuje) -->
<div th:if="${fox != null}">
    <p>
        Current fox:
        <strong th:text="${fox.name}">Fox</strong>
    </p>
    <p>
        Food: <span th:text="${fox.food}">-</span><br>
        Drink: <span th:text="${fox.drink}">-</span>
    </p>
</div>

<p th:if="${fox == null}">
    You don’t have a fox yet. Add one first.
</p>

<form th:action="@{/nutritionStore}" method="post">
    <!-- name posíláme vždycky -->
    <input type="hidden" name="name" th:value="${users.username}"/>

    <label for="food">Food</label>
    <select id="food" name="food">
        <option value="pizza">Pizza</option>
        <option value="McDonald's">McDonald's</option>
        <option value="nachos">Nachos</option>
    </select>

    <label for="drink">Drink</label>
    <select id="drink" name="drink">
        <option value="lemonade">Lemonade</option>
        <option value="coca-cola">Coca-cola</option>
        <option value="monster-energy">Monster Energy</option>
        <option value="orange-juice">Orange Juice</option>
    </select>

    <button type="submit">Save</button>
</form>

<br>

<img th:src="@{/greenfox.png}" alt="greenFox"><br><br>

<a th:href="@{'/index?name=' + ${users.username}}">Back to dashboard</a><br>
<a th:href="@{'/setTricks?name=' + ${users.username}}">Set new tricks</a><br>
<a th:href="@{'/setName?name=' + ${users.username}}">Set New Name</a><br>
<a th:href="@{'/addAnotherFox?name=' + ${users.username}}">Add Another Fox</a><br>

<br><br>

<a th:href="@{/pokemonclub}">SIGN OUT</a><br>

</body>
</html>
