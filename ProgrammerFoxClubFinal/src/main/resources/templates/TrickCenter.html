<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trick Center</title>
  <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>

<h1>Programmer Fox Club</h1>
<h2 th:text="'USER ' + ${users.username}"></h2>

<form th:action="@{/setTricks}" method="post">
  <!-- controller chce @RequestParam String name -->
  <input type="hidden" name="name" th:value="${users.username}"/>

  <label for="trick">Tricks</label>
  <select name="trick" id="trick" required>
    <option value="" disabled selected>Select a trick</option>
    <option th:each="t : ${tricks}"
            th:value="${t.nameOfTrick}"
            th:text="${t.nameOfTrick}">
    </option>
  </select>

  <button type="submit">Save</button>
</form>

<br>

<img th:src="@{/greenfox.png}" alt="greenFox"><br>

<a th:href="@{'/index?name=' + ${users.username}}">Back to dashboard</a><br>
<a th:href="@{'/nutritionStore?name=' + ${users.username}}">Nutrition Store</a><br>
<a th:href="@{'/setName?name=' + ${users.username}}">Set New Name</a><br>

<br><br>

<a th:href="@{/pokemonclub}">SIGN OUT</a><br>

</body>
</html>
