<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
<h1>Programmer Fox Club</h1>
<h2 th:text="'USER ' + ${users.username}"></h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr>
        <td th:text="${users.id}"></td>
        <td th:text="${users.username}"></td>
    </tr>
</table>
<table>
    <tr>
        <th>Foxes</th>
    </tr>
    <tr th:each="fox: ${foxes}">
        <td th:text="${fox}"></td>
        </td>
    </tr>
</table>
<img src="greenfox.png" alt="greenFox"><br>
<a th:href="@{'/nutritionStore?name=' + ${users.getUsername()}}">Nutrition Store</a><br>
<a th:href="@{'/setTricks?name=' + ${users.getUsername()}}">Set new tricks</a><br>
<a th:href="@{'/setName?name=' + ${users.getUsername()}}">Set New Name</a><br>
<a th:href="@{'/addAnotherFox?name=' + ${users.getUsername()}}">Add Another Fox</a>
<br>
<br>
<a href="/foxclub">SIGN OUT</a><br>
<H1>Known tricks</H1>

</body>
</html>
<ul th:each="trick: ${foxes[0].tricks}">
    <li th:text="${trick.nameOfTrick}"></li>
</ul>
