<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Average Stock - MyShop</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .stock-container {
            text-align: center;
            margin-top: 50px;
        }
        .stock-value {
            font-size: 2rem;
            font-weight: bold;
            color: #007BFF;
            padding: 20px;
            border-radius: 10px;
            background: white;
            display: inline-block;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- 🔹 Hlavička z fragmentu -->
<div th:replace="fragments/web-shop-header"></div>

<!-- 🔹 Obsah stránky -->
<div class="container stock-container">
    <h1 class="mb-3">Average Stock</h1>
    <p class="stock-value" th:text="'Average stock is ' + ${average}"></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
