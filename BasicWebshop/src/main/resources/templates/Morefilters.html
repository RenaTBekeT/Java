<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Shop</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007BFF;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-filter {
            margin: 5px;
        }
        .search-box {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>

<!-- ðŸ”¹ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="webshop">My Shop</a>
        <div class="ml-auto">
            <a class="nav-link" href="more-filters">More >></a>
        </div>
    </div>
</nav>

<!-- ðŸ”¹ Kategorie produktÅ¯ -->
<div class="container text-center mt-4">
    <h2>Product Categories</h2>
    <div class="d-flex flex-wrap justify-content-center">
        <a href="clothes-and-shoes" class="btn btn-outline-primary btn-filter">Clothes & Shoes</a>
        <a href="electronics" class="btn btn-outline-primary btn-filter">Electronics</a>
        <a href="snacks" class="btn btn-outline-primary btn-filter">Beverages & Snacks</a>
        <a href="euroCurency" class="btn btn-outline-primary btn-filter">Euro</a>
        <a href="originalCurency" class="btn btn-outline-primary btn-filter">Original Currency</a>
    </div>
</div>

<!-- ðŸ”¹ FiltrovÃ¡nÃ­ podle ceny -->
<div class="container mt-4">
    <div class="card p-4 search-box">
        <form method="POST" class="text-center">
            <div class="mb-2">
                <button th:formaction="@{/above}" class="btn btn-success btn-sm">Above</button>
                <button th:formaction="@{/below}" class="btn btn-danger btn-sm">Below</button>
                <button th:formaction="@{/exactly}" class="btn btn-warning btn-sm">Exactly</button>
            </div>
            <label for="aboveNumberstring" class="form-label">Search for price:</label>
            <input type="number" class="form-control mb-2" id="aboveNumberstring" name="aboveNumberstring" required placeholder="E.g.: 300">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
    </div>
</div>

<!-- ðŸ”¹ Tabulka s produkty -->
<div class="container mt-5">
    <h2 class="text-center">Available Products</h2>
    <div class="table-responsive">
        <table class="table table-striped text-center">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity of Stock</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item:${items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.type}"></td>
                <td th:text="${item.description}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.quantityOfStock}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
