<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movie detail</title>
  <link rel="stylesheet" th:href="@{/styles.css}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="navbar">
  <div class="navInner">
    <div class="brand">
      <div class="brandTitle">Rendyho datab√°ze</div>
      <div class="brandBig">DETAIL</div>
    </div>

    <div class="navRight">
      <div class="navUser" th:text="${username}">user</div>
      <a class="btn btnGhost" th:href="@{/index(username=${username})}">Back</a>
      <a class="btn btnGhost" th:href="@{/favourites(username=${username})}">Favourites</a>
    </div>
  </div>
</div>

<div class="container">

  <div class="hero">
    <div class="heroTitle" th:text="${m != null ? m.title : 'Not found'}">Title</div>
    <div class="heroSub">
      <span th:text="${m != null ? m.year : ''}"></span>
      <span th:if="${m != null and m.genre != null}" style="margin-left:10px;" th:text="${m.genre}"></span>
    </div>
  </div>

  <div class="tableWrap" style="padding:18px; border-radius:22px;">
    <div style="display:flex; gap:18px; align-items:flex-start; flex-wrap:wrap;">

      <div style="width:180px;">
        <img class="poster" style="width:180px; height:260px;"
             th:if="${m != null and m.poster != null and m.poster != 'N/A'}"
             th:src="${m.poster}" alt="poster">
        <div class="small"
             th:if="${m == null or m.poster == null or m.poster == 'N/A'}"
             style="width:180px; height:260px; display:flex; align-items:center; justify-content:center; border:1px solid rgba(255,255,255,.10); border-radius:16px;">
          No poster
        </div>
      </div>

      <div style="flex:1; min-width:260px;">
        <div class="small" style="margin-bottom:10px;">
          imdbId: <span th:text="${m != null ? m.imdbId : ''}"></span>
        </div>

        <div style="font-weight:900; line-height:1.6;"
             th:text="${m != null ? m.plot : 'No plot'}">
        </div>

        <button class="btn btnRedWTDetail"
                type="button"
                id="trailerBtn"
                th:attr="data-title=${m != null ? m.title : ''}">
          Watch trailer
        </button>

      </div>

    </div>
  </div>

</div>

<div id="trailerModal" class="modal" style="display:none;">
  <div class="modalBackdrop" id="trailerBackdrop"></div>

  <div class="modalCard">
    <div class="modalTop">
      <div class="modalTitle">Trailer</div>
      <button class="btn btnGhost" type="button" id="trailerCloseBtn">Close</button>
    </div>

    <div class="modalBody">
      <iframe id="trailerFrame"
              width="100%" height="420"
              style="border:0; border-radius:16px;"
              allow="autoplay; encrypted-media"
              allowfullscreen></iframe>

      <div id="trailerEmpty" class="small" style="display:none; margin-top:12px;">
        Trailer not found.
      </div>
    </div>
  </div>
</div>

<script>
  const trailerBtn = document.getElementById("trailerBtn");
  const modal = document.getElementById("trailerModal");
  const frame = document.getElementById("trailerFrame");
  const empty = document.getElementById("trailerEmpty");
  const closeBtn = document.getElementById("trailerCloseBtn");
  const backdrop = document.getElementById("trailerBackdrop");

  function openTrailer(){
    const title = (trailerBtn?.dataset?.title || "").trim();
    console.log("openTrailer title:", title);

    if(!title){
      empty.style.display = "block";
      modal.style.display = "block";
      return;
    }

    modal.style.display = "block";
    empty.style.display = "none";
    frame.src = ""; // reset

    fetch("/api/trailer?title=" + encodeURIComponent(title))
      .then(r => {
        if(!r.ok) throw new Error("HTTP " + r.status);
        return r.json();
      })
      .then(data => {
        console.log("trailer api response:", data);
        if(data && data.videoId){
          frame.src = "https://www.youtube.com/embed/" + data.videoId + "?autoplay=1";
        } else {
          empty.style.display = "block";
        }
      })
      .catch(err => {
        console.error("trailer fetch failed:", err);
        empty.style.display = "block";
      });
  }

  function closeTrailer(){
    frame.src = ""; // stop playback
    modal.style.display = "none";
  }

  trailerBtn.addEventListener("click", openTrailer);
  closeBtn.addEventListener("click", closeTrailer);
  backdrop.addEventListener("click", closeTrailer);

  document.addEventListener("keydown", (e) => {
    if(e.key === "Escape" && modal.style.display === "block"){
      closeTrailer();
    }
  });
</script>

</body>
</html>
