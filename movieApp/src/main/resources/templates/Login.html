<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="navbar">
    <div class="navInner">
        <div class="brand">
            <div class="brandTitle">Rendyho datab√°ze</div>
            <div class="brandBig">MOVIES</div>
        </div>
        <div class="navRight">
            <a class="btn btnGhost" th:href="@{/register}">Register</a>
        </div>
    </div>
</div>

<main class="authWrap">
    <section class="authCard">
        <div class="authHeader">
            <div class="authKicker">Access</div>
            <div class="authTitle">Login</div>
            <div class="authHint">Enter your credentials.</div>
        </div>

        <div class="error" th:if="${param.error}" th:text="${param.error}"></div>

        <form class="form" method="POST" th:action="@{/login}">
            <div class="field">
                <label for="username">Username</label>
                <input class="input"
                       id="username"
                       name="username"
                       type="text"
                       autocomplete="username"
                       required
                       th:value="${param.Username}">
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input class="input"
                       id="password"
                       name="password"
                       type="password"
                       autocomplete="current-password"
                       required>
            </div>

            <button class="btn btnRed btnBlock" type="submit">Login</button>
        </form>

        <div class="links">
            <span class="small">No account yet?</span>
            <a class="btn btnGhost" th:href="@{/register}">Create one</a>
        </div>
    </section>
</main>

</body>
</html>
